<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link 
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" 
            rel="stylesheet" 
        />
        <title>JS Calculator Demo</title>
    </head>
    <body>
        <section class="content">
            <h2 class="text">Below you'll find one of my first html/css/js projects, a functional, yet simple calculator styled after early iterations of the iOS Calculator App. Enjoy!</h2>
            <div class="calculator">
                <!-- Results bar -->
                <div class="result-row">0</div>
                <!-- Calculator body -->
                <section class="buttons">
                    <div class="calc-row">
                        <button class="calc-button clear">C</button>
                        <button class="calc-button backspace">&larr;</button>
                        <button class="calc-button divide">&div;</button>
                    </div>
                    <div class="calc-row">
                        <button class="calc-button number">7</button>
                        <button class="calc-button number">8</button>
                        <button class="calc-button number">9</button>
                        <button class="calc-button multiply">x</button>
                    </div>
                    <div class="calc-row">
                        <button class="calc-button number">4</button>
                        <button class="calc-button number">5</button>
                        <button class="calc-button number">6</button>
                        <button class="calc-button subtract">&minus;</button>
                    </div>
                    <div class="calc-row">
                        <button class="calc-button number">1</button>
                        <button class="calc-button number">2</button>
                        <button class="calc-button number">3</button>
                        <button class="calc-button add">&plus;</button>
                    </div>
                    <div class="calc-row">
                        <button class="calc-button number">0</button>
                        <button class="calc-button negate">&plusmn;</button>
                        <button class="calc-button equal">=</button>
                    </div>
                </section>
            </div>
        </section>
    </body>
    <footer>
        <script src="./calculator.js"></script>
    </footer>
</html>
